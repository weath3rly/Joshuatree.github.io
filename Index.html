<!DOCTYPE html>
<html>
<head>
    <title>Joshua Unraveled Lite</title>
    <style>
        body { background: #D2B48C; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #tree { width: 100px; height: 200px; background: green; transition: all 0.5s; }
        #tree.glow { background: blue; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <script>
        const tree = document.getElementById('tree');
        tree.addEventListener('touchstart', () => {
            tree.classList.toggle('glow');
        });
    </script>
</body>
</html>
#tree {
    width: 50px; height: 150px; background: none;
    background-image: url('https://cdn.pixabay.com/photo/2016/03/31/20/11/joshua-tree-1295838_1280.jpg');
    background-size: cover; filter: brightness(0.7);
}
#tree.glow { filter: brightness(1.5) hue-rotate(90deg); } /* Blue glow */
