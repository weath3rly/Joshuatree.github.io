<!DOCTYPE html>
<html>
<head>
    <title>Joshua Unraveled Lite</title>
    <style>
        body { 
            background: linear-gradient(#D2B48C, #87CEEB); /* Day */
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            position: relative; 
            overflow: hidden; 
            transition: background 1s; 
        }
        body.night { 
            background: linear-gradient(#4A3728, #1C2526); /* Night */
        }
        /* Ground - CGI desert */
        #desert { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: linear-gradient(to bottom, transparent 50%, #C19A6B 70%, #8B5A2B); /* Base sand */
            z-index: 0; 
            transition: filter 0.5s; 
            filter: brightness(0.7); 
        }
        #desert::before { 
            content: ''; 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: radial-gradient(ellipse at 70% 70%, #D4A76A 20%, transparent 50%), 
                        radial-gradient(ellipse at 30% 80%, #C19A6B 15%, transparent 50%), 
                        linear-gradient(to bottom, rgba(193, 154, 107, 0.2) 0%, transparent 50%); 
            z-index: 1; 
        }
        #desert.glow { 
            filter: brightness(1.5); 
            box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3); 
        }
        body.night #desert.glow { 
            filter: brightness(2.0); 
            box-shadow: inset 0 0 70px rgba(0, 255, 255, 0.7), 0 0 50px rgba(0, 255, 255, 0.5); 
        }
        @keyframes glowCycle {
            0% { box-shadow: inset 0 0 50px rgba(0, 255, 255, 0.5), 0 0 30px rgba(0, 255, 255, 0.3); }
            50% { box-shadow: inset 0 0 50px rgba(147, 112, 219, 0.5), 0 0 30px rgba(147, 112, 219, 0.3); }
            100% { box-shadow: inset 0 0 50px rgba(50, 205, 50, 0.5), 0 0 30px rgba(50, 205, 50, 0.3); }
        }
        body.night .glow {
            animation: glowCycle 3s infinite;
        }
        /* Hyper-realistic Joshua trees - Google Earth style */
        .tree { 
            position: absolute; 
            z-index: 2; 
        }
        .tree::before { 
            content: ''; 
            position: absolute; 
            width: 20px; 
            height: 120px; 
            background: linear-gradient(to bottom, #4A3728, #6B4423); /* Realistic trunk */
            border-radius: 5px; 
            box-shadow: inset 5px 0 5px rgba(0, 0, 0, 0.3), /* Trunk texture */
                        inset -5px 0 5px rgba(255, 255, 255, 0.1); /* Light highlight */
        }
        .tree::after { 
            content: ''; 
            position: absolute; 
            top: -60px; 
            left: -40px; 
            width: 100px; 
            height: 100px; 
            background: radial-gradient(circle at 40% 40%, #6B8E23 20%, #556B2F 50%, #3D5A1F 70%, transparent 80%); /* Detailed foliage */
            border-radius: 50%; 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5); /* Realistic shadow */
            clip-path: polygon(0% 0%, 20% 10%, 30% 0%, 40% 20%, 50% 0%, 60% 20%, 70% 0%, 80% 10%, 100% 0%, 90% 30%, 100% 50%, 90% 70%, 100% 90%, 80% 80%, 70% 100%, 60% 80%, 50% 100%, 40% 80%, 30% 100%, 20% 80%, 10% 100%, 0% 80%, 10% 50%, 0% 30%); /* Spiky foliage shape */
        }
        .tree.glow::before { 
            box-shadow: inset 5px 0 5px rgba(0, 0, 0, 0.3), 
                        inset -5px 0 5px rgba(255, 255, 255, 0.1), 
                        0 0 20px rgba(0, 255, 255, 0.5); 
        }
        .tree.glow::after { 
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5), 
                        0 0 30px rgba(0, 255, 255, 0.7); 
        }
        body.night .tree.glow::before { 
            box-shadow: inset 5px 0 5px rgba(0, 0, 0, 0.3), 
                        inset -5px 0 5px rgba(255, 255, 255, 0.1), 
                        0 0 30px rgba(0, 255, 255, 0.7); 
        }
        body.night .tree.glow::after { 
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.8), 
                        0 0 40px rgba(0, 255, 255, 0.9); 
        }
        /* Hyper-realistic desert shrubs - Google Earth style */
        .shrub { 
            position: absolute; 
            z-index: 2; 
        }
        .shrub::before { 
            content: ''; 
            position: absolute; 
            width: 60px; 
            height: 40px; 
            background: radial-gradient(circle at 50% 50%, #6B8E23 20%, #556B2F 40%, #3D5A1F 60%, transparent 80%); /* Shrub foliage */
            border-radius: 50%; 
            clip-path: polygon(0% 0%, 20% 10%, 30% 0%, 40% 20%, 50% 0%, 60% 20%, 70% 0%, 80% 10%, 100% 0%, 90% 30%, 100% 50%, 80% 40%, 70% 60%, 60% 40%, 50% 60%, 40% 40%, 30% 60%, 20% 40%, 10% 60%, 0% 40%); /* Irregular shape */
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); /* Shadow */
        }
        .shrub.glow::before { 
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), 
                        0 0 20px rgba(0, 255, 255, 0.5); 
        }
        body.night .shrub.glow::before { 
            box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4), 
                        0 0 30px rgba(0, 255, 255, 0.7); 
        }
        /* Sun/Moon - CGI lighting */
        .sun-moon { 
            position: absolute; 
            top: 10%; 
            left: 50%; 
            width: 50px; 
            height: 50px; 
            background: radial-gradient(circle, #FFD700 20%, transparent 70%); 
            border-radius: 50%; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.5); 
            transition: background 1s, box-shadow 1s; 
            z-index: 1; 
        }
        body.night .sun-moon { 
            background: radial-gradient(circle, #C0C0C0 20%, transparent 70%); 
            box-shadow: 0 0 30px rgba(192, 192, 192, 0.5); 
        }
        .star { 
            position: absolute; 
            width: 2px; 
            height: 2px; 
            background: white; 
            border-radius: 50%; 
            animation: twinkle 2s infinite; 
            opacity: 0.5; 
        }
        body.night .star { opacity: 1; }
        .star:nth-child(5), .star:nth-child(6), .star:nth-child(7) { display: none; }
        body.night .star:nth-child(5), body.night .star:nth-child(6), body.night .star:nth-child(7) { display: block; }
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        #toggle { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            padding: 10px; 
            background: #4A3728; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-family: Arial, sans-serif; 
            z-index: 2; 
        }
    </style>
</head>
<body>
    <button id="toggle">Toggle Day/Night</button>
    <div id="desert"></div>
    <div class="sun-moon"></div>
    <div class="tree" style="bottom: 10%; left: 20%;"></div>
    <div class="tree" style="bottom: 15%; left: 80%; transform: scale(0.8);"></div>
    <div class="tree" style="bottom: 5%; left: 50%; transform: scale(1.2);"></div>
    <div class="shrub" style="bottom: 5%; left: 30%;"></div>
    <div class="shrub" style="bottom: 10%; left: 70%; transform: scale(0.7);"></div>
    <div class="shrub" style="bottom: 20%; left: 40%; transform: scale(0.9);"></div>
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 15%; left: 70%;"></div>
    <div class="star" style="top: 5%; left: 50%;"></div>
    <div class="star" style="top: 20%; left: 90%;"></div>
    <div class="star" style="top: 8%; left: 30%;"></div>
    <div class="star" style="top: 12%; left: 60%;"></div>
    <div class="star" style="top: 18%; left: 40%;"></div>
    <audio id="english" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/15/09-32-18-637_1.mp3"></audio>
    <audio id="chinese" preload="auto" src="https://cdn.pixabay.com/audio/2023/03/27/04-23-24-867_1.mp3"></audio>
    <script>
        const toggle = document.getElementById('toggle');
        const body = document.body;
        const desert = document.getElementById('desert');
        const trees = document.querySelectorAll('.tree');
        const shrubs = document.querySelectorAll('.shrub');
        const english = document.getElementById('english');
        const chinese = document.getElementById('chinese');

        // Preload audio
        english.load();
        chinese.load();

        // Unlock audio on first click
        document.body.addEventListener('click', () => {
            english.muted = true;
            english.play().then(() => english.pause()).catch(e => console.error('Unlock error:', e));
            chinese.muted = true;
            chinese.play().then(() => chinese.pause()).catch(e => console.error('Unlock error:', e));
            english.muted = false;
            chinese.muted = false;
        }, { once: true });

        // Day/Night toggle
        toggle.addEventListener('click', () => {
            body.classList.toggle('night');
            toggle.textContent = body.classList.contains('night') ? 'Day Mode' : 'Night Mode';
        });

        // Desert click - glow
        desert.addEventListener('click', () => {
            const willGlow = !desert.classList.contains('glow');
            desert.classList.toggle('glow');
            trees.forEach(tree => tree.classList.toggle('glow'));
            shrubs.forEach(shrub => shrub.classList.toggle('glow'));
            if (willGlow) {
                try {
                    const whisper = Math.random() > 0.5 ? english : chinese;
                    whisper.currentTime = 0;
                    whisper.play().catch(e => console.error('Play error:', e));
                } catch (e) {
                    console.error('Audio error:', e);
                }
            }
        });
    </script>
</body>
</html>
