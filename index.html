<!DOCTYPE html>
<html>
<head>
  <title>Joshua Tree Meets Avatar</title>
  <style>
    /* Set the size of the map */
    #map {
      height: 100%;
      width: 100%;
    }
    /* Ensure the body and html elements occupy full height */
    html, body {
      height: 100%;
      margin: 0;
    }
  </style>
  <!-- Load the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  <script>
    // Initialize and add the map
    function initMap() {
      // The location of the center point (e.g., Joshua Tree National Park)
      const center = { lat: 33.8730, lng: -115.9000 };
      // The map, centered at the specified location
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center,
        mapTypeId: 'satellite' // Use 'satellite' for imagery similar to Google Earth
      });
      // The KML layer
      const kmlLayer = new google.maps.KmlLayer({
        url: 'URL_TO_YOUR_KML_FILE', // Replace with the URL to your KML file
        map: map
      });
    }
  </script>
</head>
<body>
  <!-- The div element to hold the map -->
  <div id="map"></div>
</body>
</html>
