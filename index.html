<!DOCTYPE html>
<html>
<head>
    <title>Joshua Unraveled Lite</title>
    <style>
        body { background: linear-gradient(#D2B48C, #87CEEB); margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #tree { width: 150px; height: 300px; background: green; transition: background 0.5s; }
        #tree.glow { background: blue; }
    </style>
</head>
<body>
    <div id="tree"></div>
    <audio id="english" src="https://cdn.pixabay.com/audio/2022/03/15/09-32-18-637_1.mp3"></audio>
    <audio id="chinese" src="https://cdn.pixabay.com/audio/2023/03/27/04-23-24-867_1.mp3"></audio>
    <script>
        const tree = document.getElementById('tree');
        const english = document.getElementById('english');
        const chinese = document.getElementById('chinese');
        tree.addEventListener('click', () => {
            const willGlow = !tree.classList.contains('glow');
            tree.classList.toggle('glow');
            if (willGlow) {
                try {
                    if (Math.random() > 0.5) english.play();
                    else chinese.play();
                } catch (e) { console.error('Audio error:', e); }
            }
        });
    </script>
</body>
</html>
