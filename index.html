<!DOCTYPE html>
<html>
  <head>
    <title>Joshua Tree National Park Map</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        const joshuaTreeLocation = { lat: 33.8808844, lng: -115.8947496 };
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 13,                    // Matches the '13z' from the URL
          center: joshuaTreeLocation,  // Coordinates from the URL
          mapTypeId: "roadmap"         // Default from the URL; change to "satellite" if desired
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>
  </body>
</html>
