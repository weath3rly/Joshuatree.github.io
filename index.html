<!DOCTYPE html>
<html>
<head>
    <title>Joshua Unraveled Lite</title>
    <style>
        body { 
            background: linear-gradient(#D2B48C, #87CEEB); /* Day */
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            position: relative; 
            overflow: hidden; 
            transition: background 1s; 
        }
        body.night { 
            background: linear-gradient(#4A3728, #1C2526); /* Night */
        }
        /* Ground texture - Mojave Desert */
        #desert { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: url('https://media.istockphoto.com/id/511885047/photo/joshua-tree-national-park.jpg?s=612x612&w=0&k=20&c=zIELnrQDlF1OF95x8zVOEF_yg0tUpjRY63TjAUeQtV8=') no-repeat bottom center; /* Mojave Desert */
            background-size: cover; 
            filter: brightness(0.7) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)); /* Default */
            transition: filter 0.5s; 
            z-index: 0; 
        }
        #desert.glow { 
            filter: brightness(1.5) hue-rotate(90deg) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)) !important; /* Glow */
            -webkit-filter: brightness(1.5) hue-rotate(90deg) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)) !important; 
        }
        body.night #desert.glow { 
            filter: brightness(2.0) hue-rotate(90deg) drop-shadow(5px 5px 15px rgba(0, 0, 0, 0.8)) !important; 
            -webkit-filter: brightness(2.0) hue-rotate(90deg) drop-shadow(5px 5px 15px rgba(0, 0, 0, 0.8)) !important; 
        }
        @keyframes glowCycle {
            0% { filter: brightness(1.5) hue-rotate(90deg) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)); }
            50% { filter: brightness(1.5) hue-rotate(180deg) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)); }
            100% { filter: brightness(1.5) hue-rotate(270deg) drop-shadow(5px 5px 10px rgba(0, 0, 0, 0.5)); }
        }
        body.night .glow {
            animation: glowCycle 3s infinite;
        }
        .star { 
            position: absolute; 
            width: 2px; 
            height: 2px; 
            background: white; 
            border-radius: 50%; 
            animation: twinkle 2s infinite; 
            opacity: 0.5; 
        }
        body.night .star { opacity: 1; }
        .star:nth-child(3), .star:nth-child(4), .star:nth-child(5) { display: none; }
        body.night .star:nth-child(3), body.night .star:nth-child(4), body.night .star:nth-child(5) { display: block; }
        @keyframes twinkle {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        #toggle { 
            position: absolute; 
            top: 10px; 
            right: 10px; 
            padding: 10px; 
            background: #4A3728; 
            color: white; 
            border: none; 
            cursor: pointer; 
            font-family: Arial, sans-serif; 
            z-index: 2; 
        }
    </style>
</head>
<body>
    <button id="toggle">Toggle Day/Night</button>
    <div id="desert"></div>
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 15%; left: 70%;"></div>
    <div class="star" style="top: 5%; left: 50%;"></div>
    <div class="star" style="top: 20%; left: 90%;"></div>
    <div class="star" style="top: 8%; left: 30%;"></div>
    <div class="star" style="top: 12%; left: 60%;"></div>
    <div class="star" style="top: 18%; left: 40%;"></div>
    <audio id="english" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/15/09-32-18-637_1.mp3"></audio>
    <audio id="chinese" preload="auto" src="https://cdn.pixabay.com/audio/2023/03/27/04-23-24-867_1.mp3"></audio>
    <script>
        const toggle = document.getElementById('toggle');
        const body = document.body;
        const desert = document.getElementById('desert');
        const english = document.getElementById('english');
        const chinese = document.getElementById('chinese');

        // Preload audio
        english.load();
        chinese.load();

        // Unlock audio on first click
        document.body.addEventListener('click', () => {
            english.muted = true;
            english.play().then(() => english.pause()).catch(e => console.error('Unlock error:', e));
            chinese.muted = true;
            chinese.play().then(() => chinese.pause()).catch(e => console.error('Unlock error:', e));
            english.muted = false;
            chinese.muted = false;
        }, { once: true });

        // Day/Night toggle
        toggle.addEventListener('click', () => {
            body.classList.toggle('night');
            toggle.textContent = body.classList.contains('night') ? 'Day Mode' : 'Night Mode';
        });

        // Desert click - glow
        desert.addEventListener('click', () => {
            const willGlow = !desert.classList.contains('glow');
            desert.classList.toggle('glow');
            if (willGlow) {
                try {
                    const whisper = Math.random() > 0.5 ? english : chinese;
                    whisper.currentTime = 0;
                    whisper.play().catch(e => console.error('Play error:', e));
                } catch (e) {
                    console.error('Audio error:', e);
                }
            }
        });
    </script>
</body>
</html>
