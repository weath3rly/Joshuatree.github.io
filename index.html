<!DOCTYPE html>
<html>
<head>
    <title>Joshua Unraveled Lite</title>
    <style>
        body { 
            background: linear-gradient(#D2B48C, #87CEEB); 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
        }
        #tree { 
            width: 150px; 
            height: 300px; 
            background: url('https://cdn.pixabay.com/photo/2016/11/29/12/13/joshua-tree-1868732_1280.jpg') no-repeat center; 
            background-size: cover; 
            filter: brightness(0.7); 
            transition: filter 0.5s, transform 0.5s; 
        }
        #tree.glow { 
            filter: brightness(1.5) hue-rotate(90deg) !important; 
            -webkit-filter: brightness(1.5) hue-rotate(90deg) !important; 
            transform: scale(1.1); 
        }
    </style>
</head>
<body>
    <div id="tree"></div>
    <audio id="english" preload="auto" src="https://cdn.pixabay.com/audio/2022/03/15/09-32-18-637_1.mp3"></audio>
    <audio id="chinese" preload="auto" src="https://cdn.pixabay.com/audio/2023/03/27/04-23-24-867_1.mp3"></audio>
    <script>
        const tree = document.getElementById('tree');
        const english = document.getElementById('english');
        const chinese = document.getElementById('chinese');

        // Preload audio
        english.load();
        chinese.load();

        // Unlock audio on first click
        document.body.addEventListener('click', () => {
            english.muted = true;
            english.play().then(() => english.pause()).catch(e => console.error('Unlock error:', e));
            chinese.muted = true;
            chinese.play().then(() => chinese.pause()).catch(e => console.error('Unlock error:', e));
            english.muted = false;
            chinese.muted = false;
        }, { once: true });

        // Tree click - glow & whisper
        tree.addEventListener('click', () => {
            const willGlow = !tree.classList.contains('glow');
            tree.classList.toggle('glow');
            if (willGlow) {
                try {
                    const whisper = Math.random() > 0.5 ? english : chinese;
                    whisper.currentTime = 0;
                    whisper.play().catch(e => console.error('Play error:', e));
                } catch (e) {
                    console.error('Audio error:', e);
                }
            }
        });
    </script>
</body>
</html>
